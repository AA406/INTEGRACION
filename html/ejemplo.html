<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comentarios para el Médico</title>

  <!-- Estilos base -->
  <link rel="stylesheet" href="../dist/css/core.css" />
  <link rel="stylesheet" href="../dist/css/libs/perfect-scrollbar.css" />
  <link rel="stylesheet" href="../dist/css/pages/page-auth.css" />
  <link rel="stylesheet" href="../dist/css/pages/page-icons.css" />
  <link rel="stylesheet" href="../dist/css/pages/page-misc.css" />
  <link rel="stylesheet" href="../dist/css/fonts/boxicons.css" />
  <style>
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <!-- Navbar básica -->
  <nav class="layout-navbar navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
      <span class="navbar-brand text-primary fw-bold">Panel del Médico</span>
    </div>
  </nav>

  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <div class="layout-page">
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">

            <h1 class="text-primary mb-4">Comentarios de Pacientes</h1>
            <p class="text-muted mb-4">A continuación se muestran los comentarios que tus pacientes han dejado sobre tu atención.</p>

            <!-- Comentarios cargados dinámicamente -->
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="card-title">Comentarios Recientes</h5>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Paciente</th>
                      <th>Comentario</th>
                      <th>Fecha</th>
                    </tr>
                  </thead>
                  <tbody id="comentarios-body">
                    <tr><td colspan="3" class="text-muted">Cargando comentarios...</td></tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts base -->
  <script src="../dist/js/jquery.js"></script>
  <script src="../dist/js/popper.js"></script>
  <script src="../dist/js/bootstrap.js"></script>
  <script src="../dist/js/menu.js"></script>
  <script src="../dist/js/helpers.js"></script>
  <script src="../dist/js/libs/perfect-scrollbar.js"></script>

<script>
  fetch("http://localhost:5000/api/comentarios")
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("comentarios-body");
      tbody.innerHTML = "";
      data.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${c.paciente}</td><td>${c.comentario}</td><td>${c.fecha}</td>`;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      document.getElementById("comentarios-body").innerHTML = 
        '<tr><td colspan="3" class="text-danger">Error al cargar comentarios</td></tr>';
      console.error("Error:", err);
    });
</script>

  <link rel="icon" type="image/x-icon" href="/assets/img/logo/logo.jpg" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="stylesheet" href="/assets/vendor/fonts/iconify-icons.css" />

</head>

<body>
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <div class="card px-sm-6 px-0">
          <div class="card-body">
            <div class="app-brand justify-content-center">
              <a href="index.html" class="app-brand-link gap-2">
                <span class="app-brand-logo demo"><span class="text-primary">üî∑</span></span>
                <span class="app-brand-text demo text-heading fw-bold">Salud Total</span>
              </a>
            </div>
            <h4 class="mb-1">Bienvenido üëã</h4>
            <p class="mb-6">Por favor inicia sesi√≥n con tus credenciales</p>

            <form id="formAuthentication" class="mb-6">
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="text" class="form-control" id="email" placeholder="correo@ejemplo.com" required />
              </div>

              <div class="mb-4 form-password-toggle">
                <label class="form-label" for="password">Contrase√±a</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                  <span class="input-group-text cursor-pointer"><i class="icon-base bx bx-hide"></i></span>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Iniciar sesi√≥n</button>
            </form>

            <p class="text-center">
              <span>¬øNuevo en la plataforma?</span>
              <a href="auth-register-basic.html">Crea una cuenta</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/assets/vendor/libs/jquery/jquery.js"></script>
  <script src="/assets/vendor/libs/popper/popper.js"></script>
  <script src="/assets/vendor/js/bootstrap.js"></script>
  <script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="/assets/vendor/js/menu.js"></script>
  <script src="/assets/js/main.js"></script>

  <!-- Script login corregido -->
  <script>
    document.getElementById('formAuthentication').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) throw new Error('Credenciales inv√°lidas');

        const data = await response.json();

        localStorage.setItem('usuario', JSON.stringify(data));

        // Redirigir sin usar campo rol, usar tipo
        if (data.tipo === 'admin') {
          window.location.href = '/admin/dashboard.html';
        } else if (data.tipo === 'medico') {
          window.location.href = '/home-medico/home.html';
        } else {
          alert('Tipo de usuario no reconocido');
        }

      } catch (error) {
        alert('‚ùå Error al iniciar sesi√≥n: ' + error.message);
      }
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud de Permiso de Ausencia</title>
  <link rel="stylesheet" href="../dist/css/core.css" />
</head>
<body>
  <nav class="layout-navbar navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
      <span class="navbar-brand text-primary fw-bold">Panel del Médico</span>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-primary mb-4">Solicitud de Permiso de Ausencia</h1>
    <form id="permiso-form">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Médico</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fecha_inicio" required>
      </div>
      <div class="mb-3">
        <label for="fecha_fin" class="form-label">Fecha de Fin</label>
        <input type="date" class="form-control" id="fecha_fin" required>
      </div>
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo</label>
        <textarea class="form-control" id="motivo" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('permiso-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        nombre: document.getElementById('nombre').value,
        fecha_inicio: document.getElementById('fecha_inicio').value,
        fecha_fin: document.getElementById('fecha_fin').value,
        motivo: document.getElementById('motivo').value
      };

      fetch('http://localhost:5000/api/solicitar_permiso', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('mensaje').innerHTML = '<div class="alert alert-success">Solicitud enviada exitosamente.</div>';
          document.getElementById('permiso-form').reset();
        } else {
          document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Error al enviar la solicitud.</div>';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Error al enviar la solicitud.</div>';
      });
    });
  </script>
</body>
</html>
